<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання №5</title>
</head>
<body onload="multiply()">

    <div class="form">
        <form id="main_form">
            <h2 id="message1"></h2>
            <h3 id="message2"></h3>
            <h4 id="message3"></h4>
            <div class="inputBlock">
                <label id="task"></label>
                <br> <br>
                <input type="text" id="number">
            </div>
            <h3 id="message4"></h3>
            <input type="button" value="Перевірити" onclick="verification()">
            <input type="button" value="Наступне завдання" onclick="multiply()">
        </form>
    </div>

    <script>
        let score = 0, task = -1, n1, n2;

        function multiply() {
            if (verification()) score++;
            task++;
            n1 = Math.floor(Math.random() * 9 + 1);
            n2 = Math.floor(Math.random() * 9 + 1);
            if (task === 10) alert(`Тест пройдено! Ваш результат: ${(score / 10) * 100}%`)
            document.getElementById("number").value = "";
            document.getElementById("message4").innerText = "";
            document.getElementById("task").innerText = `${n1} * ${n2} =`;
            document.getElementById("message1").innerText = `Загальний рахунок ${(score / 10) * 100}%`;
            document.getElementById("message2").innerText = `(${score} правильних відповідей з 10)`;
            document.getElementById("message3").innerText = `Завдання №${task + 1}`;
        }
        
        function verification() {
            if ((n1 * n2) === +document.getElementById("number").value) {
                document.getElementById("message4").innerText = "Вірно!";
                return true;
            }
            else {
                document.getElementById("message4").innerText = `Помилка, правильна відповідь: ${n1 * n2}`;
                return false;
            }
        }
    </script>

    <style>
        body{
            display: flex;
            justify-content: center;
        }
    </style>

</body>
</html>
