<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання №2.2</title>
    <script type="text/javascript" src="../jscript/jquery-3.4.1.min.js"> </script>
    <link rel="stylesheet" href="../style/style1.css">
</head>

<body>
    <script> 
        $(document).ready(function() {
            $("#textBlock").hover(
                function() {
                    $("#textBlock").addClass("hoverStyle");
                    $("#hiddenText").show();
                }, function() {
                    $("#textBlock").removeClass("hoverStyle");
                    $("#hiddenText").hide();
                }
            );
        });
    </script>
    <div id="textBlock">
    <h2>Демонстраційний текст</h2>
    <h2 id="hiddenText" hidden>Схований текст</h2>
</body>
</html>
