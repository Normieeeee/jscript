<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання №3.1</title>
    <script type="text/javascript" src="../jscript/jquery-3.4.1.min.js"> </script>
    <link rel="stylesheet" href="../style/style2.css">
</head>

<body>
    <script> 
        $(document).ready(function () {
            $('#text').bind("click", function () {
                $("#text").addClass("frameFilling");
            });
            $('#text').bind("dblclick", function () {
                $("#text").removeClass("frameFilling");
            });
        });
    </script>
    <div class="form">
        <form id="main_form">
            <div id="text">
                <h1>Демонстраційний текст</h1>
            </div>
        </form>
    </div>
</body>
</html>
