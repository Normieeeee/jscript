<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання №5</title>
</head>
<body>
    <form id="form">
        <input type="text" id="continent" placeholder="Введіть назву континенту"><br>
        <input type="text" size="25" id="densityAndArea"><br>
        <input type="button" value = "Густина і площа" onClick="showDensityAndArea()"><br>
        <input type="text" id="population"><br>
        <input type="button" value = "Населення" onClick="showPopulation()"><br>
    </form>
    <script>
        const continents = ["Північна Америка", "Південна Америка", "Євразія", "Африка", "Австралія", "Антарктида"];
        const density = [99.8, 22.9, 21.4, 42.1, 3.3, 0.000283];
        const area = [54.7, 24.93, 17.8, 30.3, 7.68, 14.2]

        function getIndex() {
            let continent = form.continent.value;
            let index = continents.indexOf(continent);
            if (index === -1) {
                alert("Невідомий континент, спробуйте ще раз :)");
            }
            return index
        }

        function showDensityAndArea() {
            let index = getIndex()
            form.densityAndArea.value = `${density[index]} осіб/км^2, ${area[index]} млн км^2`;
        }

        function showPopulation() {
            let index = getIndex()
            form.population.value = `${density[index] * area[index]} млн осіб`
        }
    </script>
</body>
</html>
