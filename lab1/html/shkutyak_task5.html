<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання №5</title>
</head>
<body>
        <form id="form">
            <input type="text" id="x" placeholder="Введіть значення x"><br>
            <input type="text" id="y" placeholder="Введіть значення y"><br>
            <input type="text" id="result" placeholder="Розрахунок..."><br>
            <input type="button" value = "Сума числового ряду" onClick = "calculate()">
        </form>
        <script>
            function bang(n){
                let result = 1;
                while(n){
                    result *= n--;
                }
                return result;
            }
            function calculate(a) {
                let x = parseInt(form.x.value);
                let y = parseInt(form.y.value);
                let sum = 0, i = 5, cur = 0;
                do {
                    cur = ((-1) ** i) * (((12 * y) / (2 * x) - x ** 2 * y ** 2 * bang(i + 1)) / bang(i));
                    sum += cur;
                    i++;
                } while(i <= 8)
                form.result.value = "" + sum;
            }
        </script>
</body>
</html>
